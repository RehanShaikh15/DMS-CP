{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Admin Login</h3>

  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-3">
      {{ form.username.label }}
      {{ form.username(class="form-control") }}
    </div>

    <div class="mb-3">
      {{ form.password.label }}
      {{ form.password(class="form-control") }}
    </div>

    <div class="d-grid">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
</div>

{% endblock %}
